@(user: models.User)
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="//use.typekit.net/bzl6miy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/projects.css">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
        <script>var user = '@user.name'</script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/underscore/underscore.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/backbone/backbone.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/routes.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/require.js")" data-main="@routes.Assets.at("javascripts/rjs/projects.js")"></script>
        <script type='text/javascript'>
        var _ues = {
        host:'clide.userecho.com',
        forum:'18315',
        lang:'en',
        tab_corner_radius:0,
        tab_font_size:20,
        tab_image_hash:'ZmVlZGJhY2s%3D',
        tab_chat_hash:'Y2hhdA%3D%3D',
        tab_alignment:'right',
        tab_text_color:'#FFFFFF',
        tab_text_shadow_color:'#0000000',
        tab_bg_color:'#119900',
        tab_hover_color:'#17CC00'
        };

        (function() {
            var _ue = document.createElement('script'); _ue.type = 'text/javascript'; _ue.async = true;
            _ue.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'cdn.userecho.com/js/widget-1.4.gz.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(_ue, s);
          })();

        </script>
    </head>
    <body>
      <div class="projects">
        <h1>@{user.name}'@if(!user.name.endsWith("s")){s} projects</h1>
        <table>
          <thead>
            <tr>
              <th>Project</th>
              <th>Logic Image</th>          
            </tr>
          </thead>
          <tbody>
            @user.projects.map { project =>
            <tr class='project' id='@user.name-@project.name' data-name='@project.name'>
              <td><a href="@project.url/">@project.name</a></td>
              <td>
                <select id="logic-@user.name-@project.name" value='@project.logic' onchange="changeLogic('@user.name','@project.name')">
                  @isabelle.Isabelle_System.find_logics.map { logic =>
                    <option @{if (project.logic == logic) "selected"}>@logic</option>
                  }
                </select>                
              </td>
            </tr>
    	      }
          </tbody>
        </table>
        <button id="newProject">New Project</button>
      </div>
    </body>
</html>
